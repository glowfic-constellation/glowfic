AllCops:
  TargetRubyVersion: 2.6
  TargetRailsVersion: 5.1
  DisabledByDefault: false
  Exclude:
    - 'bin/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'spec/spec_helper.rb'
    - 'backstop/*'

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

Rails:
  Enabled: true

#################### Gemspec ##############################

Gemspec/DateAssignment: # (new in 1.10)
  Enabled: true

Gemspec/RequireMFA: # new in 1.23
  Enabled: false

#################### Layout ##############################

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/CaseIndentation:
  EnforcedStyle: 'end'
  IndentOneStep: true

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: false

Layout/EndAlignment:
  EnforcedStyleAlignWith: 'variable'

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/FirstArrayElementIndentation:
  EnforcedStyle: 'consistent'

Layout/FirstHashElementIndentation:
  EnforcedStyle: 'consistent'

Layout/HashAlignment:
  EnforcedHashRocketStyle: table

Layout/HeredocIndentation:
  Enabled: true
  Exclude:
    - 'db/migrate/**/*'

Layout/IndentationWidth:
  Enabled: true
  Width: 2

Layout/LineEndStringConcatenationIndentation: # new in 1.18
  Enabled: true

Layout/LineLength:
  Enabled: true
  Max: 150
  Exclude:
    - 'app/controllers/api/**/*'

Layout/MultilineMethodCallBraceLayout:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: 'indented'

Layout/MultilineOperationIndentation:
  Enabled: false

Layout/ParameterAlignment:
  EnforcedStyle: 'with_fixed_indentation'

Layout/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: 'no_space'

Layout/SpaceAroundOperators:
  Enabled: false

Layout/SpaceBeforeBlockBraces:
  Enabled: false

Layout/SpaceBeforeBrackets: # (new in 1.7)
  Enabled: false
  # problems with false positives

Layout/SpaceInLambdaLiteral:
  Enabled: false

Layout/SpaceInsideBlockBraces:
  Enabled: false

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Layout/SpaceInsideRangeLiteral:
  Enabled: false

#################### Lint ################################

Lint/AmbiguousAssignment: # (new in 1.7)
  Enabled: true

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*'

Lint/AmbiguousOperatorPrecedence: # new in 1.21
  Enabled: true

Lint/AmbiguousRange: # new in 1.19
  Enabled: true

Lint/ConstantDefinitionInBlock:
  Exclude:
    - 'spec/lib/presentable_spec.rb'

Lint/DeprecatedConstants: # (new in 1.8)
  Enabled: true

Lint/DuplicateBranch: # (new in 1.3)
  Enabled: true

Lint/DuplicateRegexpCharacterClassElement: # (new in 1.1)
  Enabled: true

Lint/EmptyBlock: # (new in 1.1)
  Enabled: true

Lint/EmptyClass: # (new in 1.3)
  Enabled: true

Lint/EmptyInPattern: # new in 1.16
  Enabled: true

Lint/IncompatibleIoSelectWithFiberScheduler: # new in 1.21
  Enabled: false
  # specific to ruby 3.0

Lint/LambdaWithoutLiteralBlock: # (new in 1.8)
  Enabled: true

Lint/MissingSuper:
  Exclude:
    - 'app/services/daily_report.rb'

Lint/NoReturnInBeginEndBlocks: # (new in 1.2)
  Enabled: true

Lint/NumberedParameterAssignment: # (new in 1.9)
  Enabled: true

Lint/OrAssignmentToConstant: # (new in 1.9)
  Enabled: true

Lint/ParenthesesAsGroupedExpression:
  Exclude:
    - 'spec/**/*'

Lint/RedundantDirGlobSort: # (new in 1.8)
  Enabled: true

Lint/RequireRelativeSelfPath: # new in 1.22
  Enabled: true

Lint/SuppressedException:
  Exclude:
    - 'spec/jobs/application_job_spec.rb'
    - 'spec/jobs/generate_flat_post_job_spec.rb'

Lint/SymbolConversion: # (new in 1.9)
  Enabled: true

Lint/ToEnumArguments: # (new in 1.1)
  Enabled: true

Lint/TripleQuotes: # (new in 1.9)
  Enabled: true

Lint/UnexpectedBlockArity: # (new in 1.5)
  Enabled: true

Lint/UnmodifiedReduceAccumulator: # (new in 1.1)
  Enabled: true

###################### Metrics ####################################

Metrics/AbcSize:
  Enabled: false
  Max: 20

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: true
  Max: 4

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

####################### Naming ################################

Naming/AccessorMethodName:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false

Naming/MethodParameterName:
  AllowedNames:
    - js
    - id

Naming/PredicateName:
  Enabled: false

Naming/VariableNumber:
  Exclude:
    - 'spec/**/*'

####################### Performance ################################

Performance/AncestorsInclude:
  Enabled: true

Performance/BigDecimalWithNumericArgument:
  Enabled: true

Performance/BlockGivenWithExplicitBlock:
  Enabled: true

Performance/CollectionLiteralInLoop:
  Enabled: false

Performance/ConcurrentMonotonicTime: # new in 1.12
  Enabled: false

Performance/ConstantRegexp:
  Enabled: true

Performance/MapCompact: # (new in 1.11)
  Enabled: true

Performance/MethodObjectAsBlock:
  Enabled: true

Performance/RedundantEqualityComparisonBlock:
  Enabled: true

Performance/RedundantSortBlock:
  Enabled: true

Performance/RedundantSplitRegexpArgument:
  Enabled: true

Performance/RedundantStringChars:
  Enabled: true

Performance/ReverseFirst:
  Enabled: true

Performance/SortReverse:
  Enabled: true

Performance/Squeeze:
  Enabled: true

Performance/StringInclude:
  Enabled: true

Performance/Sum:
  Enabled: true

##################### Rails ##################################

Rails/ActiveRecordCallbacksOrder:
  Enabled: true

Rails/AddColumnIndex: # new in 2.11
  Enabled: false
  # disabled because we don't run cops on db/*, otherwise good

Rails/AfterCommitOverride:
  Enabled: true

Rails/ApplicationController:
  Exclude:
    - 'app/controllers/api/api_controller.rb'

Rails/AttributeDefaultBlockValue:
  Enabled: true

Rails/Blank:
  Enabled: true
  UnlessPresent: false

Rails/ContentTag:
  Enabled: true

Rails/DynamicFindBy:
  Enabled: true
  Whitelist:
    - find_by_sql
    - find_by_id

Rails/EagerEvaluationLogMessage: # new in 2.11
  Enabled: true

Rails/EnvironmentVariableAccess: # (new in 2.10)
  Enabled: false

Rails/ExpandedDateRange: # new in 2.11
  Enabled: true

Rails/FilePath:
  EnforcedStyle: 'arguments'

Rails/FindById:
  Enabled: true

Rails/Inquiry:
  Enabled: true

Rails/HasManyOrHasOneDependent:
  Exclude:
    - 'app/models/user.rb'

Rails/HelperInstanceVariable:
  Enabled: false

Rails/I18nLocaleAssignment: # new in 2.11
  Enabled: false
  # we don't use i18n

Rails/MailerName:
  Enabled: true

Rails/MatchRoute:
  Enabled: true

Rails/NegateInclude:
  Enabled: true

# post_scraper.rb is run manually in the command line so stdout is fine
Rails/Output:
  Exclude:
    - 'app/services/post_scraper.rb'

Rails/Pluck:
  Enabled: true

Rails/PluckInWhere:
  Enabled: false

# read_attribute(:attr) and self[:attr] are no longer equivalent
Rails/ReadWriteAttribute:
  Enabled: false

Rails/RedundantTravelBack: # new in 2.12
  Enabled: false
  # we don't use rails tests

Rails/RenderInline:
  Enabled: true

Rails/RenderPlainText:
  Enabled: true

Rails/SaveBang:
  Enabled: true

Rails/ShortI18n:
  Enabled: true

Rails/SquishedSQLHeredocs:
  Enabled: true

Rails/TimeZoneAssignment: # (new in 2.10)
  Enabled: false

Rails/UniqueValidationWithoutIndex:
  Enabled: false

Rails/UnusedIgnoredColumns: # new in 2.11
  Enabled: false
  # we don't use ignored_columns

Rails/WhereEquals:
  Enabled: true

Rails/WhereExists:
  Enabled: false

Rails/WhereNot:
  Enabled: true

################## RSpec #################################

RSpec/Capybara/FeatureMethods:
  EnabledMethods: [feature, scenario]

RSpec/Rails/HttpStatus:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/DescribedClass:
  EnforcedStyle: explicit

RSpec/ExampleLength:
  Enabled: false

RSpec/ExampleWording:
  Enabled: false

RSpec/ExpectChange:
  EnforcedStyle: block

RSpec/HookArgument:
  EnforcedStyle: each

RSpec/InstanceVariable:
  Enabled: false

RSpec/LeakyConstantDeclaration:
  Exclude:
    - 'spec/lib/presentable_spec.rb'

RSpec/MessageSpies:
  EnforcedStyle: receive

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

RSpec/StubbedMock:
  Enabled: false

################## Security ##############################

Security/IoMethods: # new in 1.22
  Enabled: true

################## Style #################################

Style/AndOr:
  EnforcedStyle: 'conditionals'

Style/AsciiComments:
  Enabled: false

Style/AutoResourceCleanup:
  Enabled: true

Style/BlockDelimiters:
  Enabled: false

Style/CaseLikeIf:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: 'compact'

Style/ClassEqualityComparison:
  Enabled: false

Style/CommentAnnotation:
  Enabled: false

Style/ConditionalAssignment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/ExplicitBlockArgument:
  Enabled: false

Style/ExponentialNotation:
  Enabled: false
  # disabled because we literally never use exponents

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GlobalVars:
  AllowedVariables: ['$redis']

Style/GlobalStdStream:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/HashAsLastArrayItem:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/KeywordParametersOrder:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Style/ParallelAssignment:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/Proc:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/RedundantBegin:
  Enabled: false

Style/RedundantException:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: 'slashes'
  AllowInnerSlashes: true

Style/SlicingWithRange:
  Enabled: false

Style/StringConcatenation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  Enabled: false
  EnforcedStyle: 'brackets'

Style/TernaryParentheses:
  Enabled: false

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: 'comma'

Style/TrailingCommaInArrayLiteral:
  Enabled: false
  EnforcedStyleForMultiline: 'comma'

Style/TrailingCommaInHashLiteral:
  Enabled: false
  EnforcedStyleForMultiline: 'comma'

Style/WordArray:
  Enabled: false

Style/ArgumentsForwarding: # (new in 1.1)
  Enabled: true

Style/CollectionCompact: # (new in 1.2)
  Enabled: true

Style/DocumentDynamicEvalDefinition: # (new in 1.1)
  Enabled: true

Style/EndlessMethod: # (new in 1.8)
  Enabled: true

Style/HashConversion: # (new in 1.10)
  Enabled: true

Style/HashExcept: # (new in 1.7)
  Enabled: true

Style/IfWithBooleanLiteralBranches: # (new in 1.9)
  Enabled: true

Style/NegatedIfElseCondition: # (new in 1.2)
  Enabled: true

Style/NilLambda: # (new in 1.3)
  Enabled: true

Style/RedundantArgument: # (new in 1.4)
  Enabled: false

Style/StringChars: # (new in 1.12)
  Enabled: true

Style/SwapValues: # (new in 1.1)
  Enabled: true

Style/InPatternThen: # new in 1.16
  Enabled: true

Style/MultilineInPatternThen: # new in 1.16
  Enabled: true

Style/QuotedSymbols: # new in 1.16
  Enabled: false
  # we don't use quoted symbols OR the cop it's based on

Style/RedundantSelfAssignmentBranch: # new in 1.19
  Enabled: true

Style/NumberedParameters: # new in 1.22
  Enabled: true

Style/NumberedParametersLimit: # new in 1.22
  Enabled: true

Style/SelectByRegexp: # new in 1.22
  Enabled: true

Lint/UselessRuby2Keywords: # new in 1.23
  Enabled: false
  # disabled because it's for ruby 3

Style/OpenStructUse: # new in 1.23
  Enabled: false
  # disabled because it's mostly for ruby 3
