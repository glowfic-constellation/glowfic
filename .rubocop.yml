inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 3.4
  TargetRailsVersion: 8.0
  # used so rubocop doesn't edit old migrations, doesn't need to be perfectly up to date
  MigratedSchemaVersion: 20241224202900
  DisabledByDefault: false
  SuggestExtensions: false
  Exclude:
    - 'config/initializers/audited.rb'
    - 'config/initializers/will_paginate.rb'
    - 'db/schema.rb'
    - 'backstop/*'
    - 'vendor/**/*'
    - 'sorbet/**/*'

plugins:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

Rails:
  Enabled: true

#################### Gemspec ##############################

Gemspec:
  Enabled: false

#################### Layout ##############################

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/CaseIndentation:
  EnforcedStyle: 'end'
  IndentOneStep: true

Layout/CommentIndentation:
  Exclude: ['spec/spec_helper.rb']

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: false

Layout/EndAlignment:
  EnforcedStyleAlignWith: 'variable'

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/FirstArrayElementIndentation:
  EnforcedStyle: 'consistent'

Layout/FirstHashElementIndentation:
  EnforcedStyle: 'consistent'

Layout/HashAlignment:
  EnforcedHashRocketStyle: table

Layout/HeredocIndentation:
  Enabled: true
  Exclude:
    - 'db/migrate/**/*'

Layout/IndentationWidth:
  Enabled: true
  Width: 2

Layout/LeadingCommentSpace:
  AllowRBSInlineAnnotation: true

Layout/LineContinuationLeadingSpace: # new in 1.31
  Enabled: true

Layout/LineContinuationSpacing: # new in 1.31
  Enabled: true

Layout/LineEndStringConcatenationIndentation: # new in 1.18
  Enabled: true

Layout/LineLength:
  Enabled: true
  Max: 150
  Exclude:
    - 'app/controllers/api/**/*'
    - 'db/seeds/post.rb'
    - 'db/seeds/reply.rb'

Layout/MultilineMethodCallBraceLayout:
  EnforcedStyle: symmetrical
  Exclude:
    - 'spec/**/*'

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: 'indented'

Layout/MultilineMethodParameterLineBreaks: # new in 1.32
  Enabled: true
  AllowMultilineFinalElement: true

Layout/MultilineOperationIndentation:
  EnforcedStyle: aligned
  Exclude:
    - 'app/helpers/writable_helper.rb'

Layout/ParameterAlignment:
  EnforcedStyle: 'with_fixed_indentation'

Layout/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: 'no_space'

Layout/SpaceBeforeBrackets: # (new in 1.7)
  Enabled: true

