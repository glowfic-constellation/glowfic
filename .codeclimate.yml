---
version: "2"
plugins:
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  fixme:
    enabled: true
  sass-lint:
    enabled: true
checks:
  return-statements:
    config:
      threshold: 5
exclude_patterns:
- config/
- db/
- doc/
- script/
- spec/
